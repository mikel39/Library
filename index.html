<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="library">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="new-book-button" type="button">New Book</button>
    </div>
    <dialog id="modal">
      <p>Add a new Book!</p>
      <form method="dialog">
        <div>
          <label for="author">Author</label>
          <input
            id="author"
            type="text"
            minlength="2"
            maxlength="20"
            required
          />
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <fieldset>
          <legend>Read</legend>
          <input type="radio" name="read" value="yes" checked />
          <label for="yes">Yes</label>
          <input type="radio" name="read" value="no" />
          <label for="no">No</label>
        </fieldset>
        <button type="button">Cancel</button>
        <button id="add-book">ok</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
